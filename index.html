<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Gabriel</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/components/action.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/card-project.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/section-projects.css">
        <link rel="stylesheet" href="css/components/section-skills.css">
        <link rel="stylesheet" href="css/components/skills-tech.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/wrapper-cards.css">
        <link rel="stylesheet" href="css/components/wrapper-skills.css">
        <link rel="stylesheet" href="css/reset.css">
        
    </head>

    <body>
        <header class="header">
            <div class="logo">
                <img src="img/logo-page.png" alt="page logo">
            </div>
                
            <nav>
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Gabriel Gomes</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>

                <div class="navigation">
                    <a class="button" href="">Contatos</a>
                    <a class="button" href="" lang="en">Download CV</a>
                </div>
            </div>
        </section>
        
        <section class="section-skills">
            <h1 class="main-title -second">Skills</h1>

            <div class="wrapper-skills">
                <article class="skills-tech">
                    <img class="icon" src="img/ico_html5.png" alt="icon of HTML5">  
                        
                    <div class="right">                  
                        <h3 class="title">HTML5</h3>
                        <progress class="progress-bar" max="100" value="2"></progress>
                    </div>
                </article>

                <article class="skills-tech">
                    <img class="icon" src="img/ico_css3.png" alt="icon of CSS3">
                        
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="2"></progress>
                    </div>
                </article>

                <article class="skills-tech">
                    <img class="icon" src="img/ico_js.png" alt="icon of JavaScript">
                        
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="0"></progress>
                    </div>
                </article>

                <article class="skills-tech">
                    <img class="icon" src="img/ico_ux.png" alt="icon of UX Design">
                        
                    <div class="right">
                        <h3 class="title">UX Design</h3>
                        <progress class="progress-bar" max="100" value="0"></progress>
                    </div>
                </article>
            </div>

        </section>

        <section class="section-project">
            
            <h1 class="main-title -second">Projetos</h1>

            <div class="wrapper-cards">
                <figure class="card-project">
                    <img class="logo" src="img/logo-firedlabs.png" alt="logo da FireLabs">
                </figure>

                <figure class="card-project -blue">
                    <img class="logo" src="img/logo-collabcode.png" alt="logo da CollabCode">
                </figure>
  
                <figure class="card-project">
                    <img class="logo" src="img/portfolio.png" alt="logo do Marco Bruno" href="">
                </figure>
            </div>

        </section>

    </body>
</html>
